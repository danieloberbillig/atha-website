baseurl: /atha-website
# Use baseurl when your site doesnâ€™t sit at domain root

collections:
  authors:
    output: false

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "survey-report"
  - scope:
      path: ""
    values:
      layout: "default"


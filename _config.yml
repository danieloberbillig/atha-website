# restart server after each change

collections:
  authors:
    output: false

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "survey-report"
  - scope:
      path: ""
    values:
      layout: "default"

# TODO: theme is not working - probably not downloaded?
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
